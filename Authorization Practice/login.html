<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faça Seu Login</title>
    <link rel="stylesheet" href="login.css"> <!-- Link para o arquivo CSS externo -->
    <link rel="shortcut icon" href="https://img.icons8.com/?size=80&id=LJexfkz7o5UU&format=png" type="image/x-icon">
</head>
<body>
    <div class="login-container">
        <h2>Faça Seu Login</h2>
        <div class="form-group">
            <input type="email" id="email" placeholder="Email" required>
        </div>
        <div class="form-group">
            <input type="password" id="password" placeholder="Senha" required>
            <span id="togglePassword" class="eye-icon">👁️</span>
        </div>
        <button class="btn-login" onclick="loginUsuario()">Entrar</button>
    </div>

    <script src="login.js"></script> <!-- Link para o arquivo JS externo -->

    <script>
        const togglePassword = document.querySelector("#togglePassword");
        const password = document.querySelector("#password");
    
        togglePassword.addEventListener("click", function () {
            // Alterna o tipo de input entre password e text
            const type = password.getAttribute("type") === "password" ? "text" : "password";
            password.setAttribute("type", type);
            
            // Alterna o ícone entre olho aberto e fechado
            this.textContent = type === "password" ? "👁️" : "🙈";
        });
    </script>
    
</body>
</html>
